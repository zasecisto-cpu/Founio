<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Founio – Druhá eSIM, která nikdy neztratí signál</title>
  <meta name="description" content="Multi-IMSI eSIM s plynulým přepínáním mezi sítěmi v CZ/PL/SK a celé EU. Bez roamingu, bez starostí." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0e1630;         /* tmavě modrá z tvého designu */
      --muted:#5b6071;
      --accent:#00AEEF;       /* azuro pro vlny/CTA */
      --accent-2:#39c9ff;
      --card:#f6f8fb;
      --ring: rgba(0,0,0,.06);
      --radius:18px;
      --shadow:0 6px 16px rgba(14,22,48,.08), 0 2px 6px rgba(14,22,48,.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(1.2) blur(8px);
      background:rgba(255,255,255,.8);
      border-bottom:1px solid var(--ring);
    }
    .nav{
      max-width:1100px; margin:0 auto;
      padding:14px 20px; display:flex; align-items:center; gap:16px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .brand .logo{
      width:28px; height:28px; border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.6);
    }
    .nav a{
      text-decoration:none; color:var(--text); opacity:.84; font-weight:600;
      padding:8px 10px; border-radius:10px;
    }
    .nav a:hover{background:rgba(0,0,0,.04); opacity:1}
    .nav-spacer{flex:1}

    <!-- Hero -->
<section class="hero" id="uvod" style="
  background: linear-gradient(180deg, #0a1125 0%, #101b3a 100%);
  color: #f7f9ff;
  position: relative;
  padding: 100px 20px 40px;
  text-align: center;
">
  <h1 style="font-size: clamp(28px,4.2vw,48px); font-weight: 900; margin: 0 0 14px; line-height: 1.1;">
    Druhá eSIM, která nikdy neztratí signál
  </h1>
  <p style="color: #c7d3ff; max-width: 760px; margin: 0 auto; font-size: clamp(16px,1.9vw,19px); line-height: 1.6;">
    Multi-IMSI řešení s pokrytím celé Evropy bez roamingu. Automatické přepínání mezi sítěmi – ideální pro život na hranici CZ/PL/SK, řidiče a každého, kdo potřebuje spolehlivá data a volání.
  </p>

  <div style="margin-top: 28px; display: flex; justify-content: center; gap: 14px; flex-wrap: wrap;">
    <a href="#tarify" style="
      text-decoration: none;
      background: linear-gradient(135deg,#00c8ff,#00a9ff);
      color: #001018;
      font-weight: 700;
      padding: 14px 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,200,255,0.3);
      transition: transform 0.15s ease;
    " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='none'">
      Vybrat tarif
    </a>
    <a href="#faq" style="
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      color: #dce6ff;
      font-weight: 700;
      padding: 14px 20px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      transition: background 0.15s ease;
    " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'">
      Jak to funguje?
    </a>
  </div>

  <!-- Vlny -->
  <div class="waves-wrap" aria-hidden="true" style="height: 200px; margin-top: 60px;">
    <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0,60 C300,120 900,0 1200,60 L1200,200 L0,200 Z" fill="#0f1c3d" opacity="0.45"></path>
      <path d="M0,100 C300,160 900,40 1200,100 L1200,200 L0,200 Z" fill="#16285a" opacity="0.65"></path>
      <path d="M0,140 C300,200 900,80 1200,140 L1200,200 L0,200 Z" fill="#1f3c80"></path>
    </svg>
  </div>
</section>


  <!-- Features -->
  <section class="features" aria-label="Hlavní výhody">
    <div class="f-grid">
      <div class="f-item">
        <div class="f-ico" aria-hidden="true"></div>
        <div>
          <h3>Plynulé přechody CZ/PL/SK</h3>
          <p>Telefon si vždy vybere nejlepší dostupnou síť bez výpadků a bez ručního přepínání.</p>
        </div>
      </div>
      <div class="f-item">
        <div class="f-ico" aria-hidden="true"></div>
        <div>
          <h3>Bez roamingu</h3>
          <p>Tarify koncipované pro přeshraniční provoz – volání i data bez nepříjemných překvapení.</p>
        </div>
      </div>
      <div class="f-item">
        <div class="f-ico" aria-hidden="true"></div>
        <div>
          <h3>Aktivace do pár minut</h3>
          <p>QR kód eSIM po zaplacení. Funguje v iPhone i Android telefonech s eSIM.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Waves under hero -->
  <div class="waves-wrap" aria-hidden="true">
    <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0,60 C300,120 900,0 1200,60 L1200,200 L0,200 Z" fill="#00AEEF" opacity="0.28"></path>
      <path d="M0,100 C300,160 900,40 1200,100 L1200,200 L0,200 Z" fill="#00AEEF" opacity="0.46"></path>
      <path d="M0,140 C300,200 900,80 1200,140 L1200,200 L0,200 Z" fill="#00AEEF"></path>
    </svg>
  </div>

  <!-- PRICING -->
  <section id="tarify" class="pricing">
    <div class="container">
      <div class="section-head" style="color:#0e1630">
        <h2>Nabídka tarifů</h2>
        <p>Vše s DPH. Platba přes Stripe Checkout.</p>
      </div>

      <div class="pricing-grid">
        <!-- Plan 1 -->
        <div class="p-card">
          <span class="badge">Nejlevnější start</span>
          <h4>Founio Start</h4>
          <div class="price">299 Kč</div>
          <ul>
            <li>60 minut + 10 SMS</li>
            <li>Záloha pro přeshraniční provoz</li>
            <li>Plynulé přechody CZ/PL/SK</li>
            <li>Aktivace eSIM do pár minut</li>
          </ul>
          <button class="btn btn-primary buy" data-plan="start">Koupit – eSIM</button>
        </div>

        <!-- Plan 2 -->
        <div class="p-card">
          <span class="badge">Nejpopulárnější</span>
          <h4>Founio Talk</h4>
          <div class="price">499 Kč</div>
          <ul>
            <li>Neomezené volání + 10 SMS</li>
            <li>Pro řidiče a týmy u hranic</li>
            <li>Multi-IMSI bez výpadků</li>
            <li>Aktivace eSIM do pár minut</li>
          </ul>
          <button class="btn btn-primary buy" data-plan="talk">Koupit – eSIM</button>
        </div>

        <!-- Plan 3 -->
        <div class="p-card">
          <span class="badge">Pro data</span>
          <h4>Founio Data</h4>
          <div class="price">599 Kč</div>
          <ul>
            <li>10 GB v CZ/PL/SK (EU)</li>
            <li>Auto výběr nejlepší sítě</li>
            <li>Hotspot povolen</li>
            <li>Okamžitá aktivace eSIM</li>
          </ul>
          <button class="btn btn-primary buy" data-plan="data">Koupit – eSIM</button>
        </div>
      </div>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="faq">
    <div class="container">
      <div class="section-head">
        <h2>Časté otázky</h2>
        <p>Krátké vysvětlení toho nejdůležitějšího.</p>
      </div>

      <div class="faq-grid">
        <div class="qa">
          <h4>Co je Multi-IMSI?</h4>
          <p>SIM profil, který obsahuje více identit (IMSI) a umí mezi nimi přepínat podle dostupnosti a kvality sítě. Výsledek: stabilnější signál a méně výpadků.</p>
        </div>
        <div class="qa">
          <h4>Potřebuji nový telefon?</h4>
          <p>Stačí zařízení s podporou eSIM (většina novějších iPhone a Android modelů). Founio funguje jako druhá eSIM vedle vaší primární SIM.</p>
        </div>
        <div class="qa">
          <h4>Jak probíhá aktivace?</h4>
          <p>Po zaplacení dostanete e-mailem QR kód. Naskenujete v nastavení telefonu a eSIM je aktivní během pár minut.</p>
        </div>
        <div class="qa">
          <h4>FUP a data v EU?</h4>
          <p>Tarify jsou navrženy pro přeshraniční provoz v CZ/PL/SK a EU. U datových tarifů platí férové limity dle podmínek tarifu.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="kontakt" class="contact">
    <div class="container">
      <div class="section-head">
        <h2>Kontakt</h2>
        <p>Napište si o firemní řešení pro týmy u hranic.</p>
      </div>

      <div class="contact-card">
        <div>
          <h3>Máte otázky k integraci nebo fakturaci?</h3>
          <p>Pomůžeme s výběrem tarifu, aktivací více eSIM naráz i s fakturací na IČO.</p>
          <p><strong>E-mail:</strong> hello@founio.cz<br>
             <strong>Telefon:</strong> +420 000 000 000<br>
             <small>Po-Pá 9:00–17:00</small>
          </p>
        </div>
        <form id="contactForm" onsubmit="event.preventDefault(); alert('Díky! Ozveme se.');">
          <label>Jméno<br><input required type="text" name="name" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--ring)"></label><br><br>
          <label>E-mail<br><input required type="email" name="email" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--ring)"></label><br><br>
          <label>Zpráva<br><textarea required name="msg" rows="4" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--ring)"></textarea></label><br><br>
          <button class="btn btn-primary" type="submit">Odeslat</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    © <span id="y"></span> Founio — Multi-IMSI eSIM pro CZ/PL/SK. Všechna práva vyhrazena.
  </footer>

  <script>
    // Rok ve footru
    document.getElementById('y').textContent = new Date().getFullYear();

    // Stripe Checkout – placeholder logika.
    // Tady napojíš reálné odkazy na Stripe Checkout session (nebo fetch na backend).
    document.querySelectorAll('.buy').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const plan = btn.getAttribute('data-plan');
        // TODO: přesměruj na Stripe URL podle plánu
        // window.location.href = 'https://checkout.stripe.com/c/pay_session_xyz';
        alert('Vybraný plán: '+plan+' — sem přidej přesměrování na Stripe.');
      });
    });
  </script>
</body>
</html>
