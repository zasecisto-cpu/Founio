<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Founio — Druhá eSIM, která nikdy neztratí signál</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1630;
      --bg-2: #0c1125;
      --accent: #29e6c0;
      --accent-light: #8ff5de;
      --text: #fff;
      --muted: #b8c0d4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--bg-2));
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      z-index: 20;
    }
    header .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 800;
    }
    header .brand span.dot {
      width: 16px; height: 16px;
      border-radius: 50%;
      background: var(--accent);
    }
    header nav {
      display: flex; gap: 14px;
    }
    .nav-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 16px;
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .nav-btn.cta {
      background: var(--accent);
      color: #042d23;
      border: none;
      box-shadow: 0 6px 18px rgba(41,230,192,0.3);
    }

    /* hero */
    .hero {
      text-align: center;
      padding: 160px 24px 120px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      margin: 0 auto 16px;
      max-width: 900px;
      position: relative;
    }
    .hero h1 .underline {
      position: relative;
      display: inline-block;
    }
    .hero h1 .underline::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 6px;
      transform: translateY(10px);
    }
    .hero p {
      font-size: 18px;
      color: var(--muted);
      max-width: 600px;
      margin: 20px auto 40px;
    }

    .hero .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .hero .btn {
      background: var(--accent);
      color: #042d23;
      border: none;
      padding: 16px 30px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(41,230,192,0.3);
      transition: 0.2s;
    }
    .hero .btn:hover {
      transform: translateY(-3px);
    }
    .hero .badge {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }

    /* floating emoji / shapes */
    .float {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3));
      user-select: none;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .emoji1 { top: 80px; left: 15%; width: 60px; animation-delay: 0s; }
    .emoji2 { top: 160px; right: 20%; width: 70px; animation-delay: 1s; }
    .emoji3 { bottom: 80px; left: 25%; width: 60px; animation-delay: 2s; }
    .emoji4 { bottom: 100px; right: 18%; width: 60px; animation-delay: 3s; }
    .emoji5 { top: 200px; left: 50%; transform: translateX(-50%) rotate(-8deg); width: 90px; animation-delay: 0.5s; }

    /* wave */
    .wave {
      position: absolute;
      bottom: -1px; left: 0; right: 0;
      width: 100%;
    }
    .wave svg { display: block; width: 100%; height: auto; }

    @media(max-width: 768px){
      .hero h1 { font-size: 46px; }
      .emoji1, .emoji2, .emoji3, .emoji4, .emoji5 { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="dot"></span>
      <span>Founio</span>
    </div>
    <nav>
      <a href="#tarify" class="nav-btn">Tarify</a>
      <a href="#buy" class="nav-btn cta">Koupit eSIM</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4ac.svg" class="float emoji1" alt="">
    <img src="https://twemoji.maxcdn.com/v/latest/svg/1f44d.svg" class="float emoji2" alt="">
    <img src="https://twemoji.maxcdn.com/v/latest/svg/2601.svg" class="float emoji3" alt="">
    <img src="https://twemoji.maxcdn.com/v/latest/svg/1f680.svg" class="float emoji4" alt="">
    <img src="https://twemoji.maxcdn.com/v/latest/svg/1f9d7.svg" class="float emoji5" alt="">

    <h1>
      Experience <span class="underline">magical</span><br>
      cross-border signal.
    </h1>
    <p>Druhá eSIM, která nikdy neztratí záběr. Plynulé přepínání na nejsilnější síť v CZ/PL/SK. Aktivace do 2 minut.</p>

    <div class="cta">
      <button class="btn">Vybrat tarif</button>
      <div class="badge">Limited offer – pilot 2026</div>
    </div>

    <div class="wave">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path fill="url(#g)" d="M0,64 C240,120 480,0 720,64 C960,128 1200,16 1440,64 L1440,120 L0,120 Z"></path>
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#0f1630" />
            <stop offset="100%" stop-color="#0c1125" />
          </linearGradient>
        </defs>
      </svg>
    </div>
  </section>
</body>
</html>
