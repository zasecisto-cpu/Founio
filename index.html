<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Founio – Druhá eSIM, která nikdy neztratí signál</title>
  <meta name="description" content="Multi-IMSI eSIM s plynulým přepínáním mezi sítěmi v CZ/PL/SK a celé EU. Bez roamingu, bez starostí." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0e1630;         /* tmavě modrá z tvého designu */
      --muted:#5b6071;
      --accent:#00AEEF;       /* azuro pro vlny/CTA */
      --accent-2:#39c9ff;
      --card:#f6f8fb;
      --ring: rgba(0,0,0,.06);
      --radius:18px;
      --shadow:0 6px 16px rgba(14,22,48,.08), 0 2px 6px rgba(14,22,48,.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(1.2) blur(8px);
      background:rgba(255,255,255,.8);
      border-bottom:1px solid var(--ring);
    }
    .nav{
      max-width:1100px; margin:0 auto;
      padding:14px 20px; display:flex; align-items:center; gap:16px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .brand .logo{
      width:28px; height:28px; border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.6);
    }
    .nav a{
      text-decoration:none; color:var(--text); opacity:.84; font-weight:600;
      padding:8px 10px; border-radius:10px;
    }
    .nav a:hover{background:rgba(0,0,0,.04); opacity:1}
    .nav-spacer{flex:1}

    /* Hero */
    .hero{
      max-width:1100px; margin:0 auto; padding:72px 20px 16px;
      text-align:center;
    }
    .hero h1{
      margin:0 0 14px; font-size:clamp(28px,4.2vw,48px); line-height:1.08; font-weight:900;
      letter-spacing:-.3px;
    }
    .hero p{
      margin:0 auto; max-width:760px; color:var(--muted); font-size:clamp(16px,1.9vw,19px);
      line-height:1.6;
    }
    .hero-cta{margin-top:26px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{
      appearance:none; border:0; cursor:pointer; border-radius:14px; padding:14px 18px;
      font-weight:700; font-size:15px;
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#001018; box-shadow: var(--shadow);
    }
    .btn-primary:hover{transform:translateY(-1px)}
    .btn-ghost{background:#eef6ff; color:#003247}
    .btn-ghost:hover{background:#e4f2ff}

    /* Features (ikonky) */
    .features{max-width:1100px; margin:40px auto 0; padding:0 20px}
    .f-grid{
      display:grid; gap:14px;
      grid-template-columns:repeat(3,minmax(0,1fr));
    }
